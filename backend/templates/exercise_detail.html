<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}"> </head>
<body>
    <div class="container">
        <div class="header">
            <button id="home-button">🏠 Home</button> </div>

        <div class="exercise-card">
             <div class="card-header"> <span class="header-icon">🏋️‍♀️</span> <h2 id="exercise-title">Loading Exercise...</h2>
            </div>
            <p id="exercise-target"></p> <div class="sets-section">
                <h3>Warm-up Sets:</h3>
                <div class="set-list" id="warmup-sets">
                    </div>
                 </div>

            <div class="sets-section">
                <h3>Working Sets:</h3>
                <div class="set-list" id="working-sets">
                    </div>
                 <button class="add-set-button" data-set-type="working">+ Add Set</button>
            </div>

            <div class="footer">
                <button id="prev-exercise">&lt; Previous</button> <button id="next-exercise">Next &gt;</button> </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='exercise_detail.js') }}"></script>
</body>
</html>
